<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Library Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .component { margin: 40px 0; padding: 20px; border: 1px solid #ddd; }
        .component-code { }
        .demo { padding: 20px; background: #f5f5f5; margin: 10px 0; }
        pre { background: #2d2d2d; color: #f8f8f8; padding: 15px; overflow-x: auto; }
        textarea { width: 100%; font-family: monospace; font-size: 14px; }
        .btn { padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; }
        .card { padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
        .alert { padding: 15px; background: #fff3cd; border-left: 4px solid #ffc107; }
    </style>
</head>
<body>
    <h1>Component Library Test updated to add code snippets in standard p tags</h1>
    <p>Testing three different approaches for code extraction</p>

    <!-- APPROACH 1: P tag with escaped HTML -->
    <div class="component">
        <h2>Approach 1: Button (using &lt;pre&gt;)</h2>
        <div class="demo">
            <button class="btn">Click me</button>
        </div>
        <textarea readonly class="component-code">
             <div class="demo">
                <button class="btn">Click me</button>
            </div>
        </textarea>
    </div>

    <!-- APPROACH 3: JSON in script tag -->
    <div class="component">
        <h2>Approach 3: Alert (using JSON)</h2>
        <div class="demo">
            <div class="alert">
                <strong>Warning!</strong> This is an alert message.
            </div>
        </div>
        <textarea readonly class="component-code">
            <div class="demo">
            <div class="alert">
                <strong>Warning!</strong> This is an alert message.
            </div>
        </div>
        </textarea>
    </div>

</body>
</html>
